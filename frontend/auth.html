<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Car Rental App - Login/Register</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="auth-header">
            <h1>Car Rental System</h1>
        </div>
        <div class="auth-container">
            <div class="auth-form login-form">
                <h2>Login</h2>
                <form id="loginForm">
                    <input
                        type="text"
                        id="loginUsername"
                        placeholder="Username"
                        required
                    />
                    <input
                        type="password"
                        id="loginPassword"
                        placeholder="Password"
                        required
                    />
                    <button type="submit">Login</button>
                </form>
            </div>
            <div class="auth-form register-form">
                <h2>Register</h2>
                <form id="registerForm">
                    <input
                        type="text"
                        id="registerUsername"
                        placeholder="Username"
                        required
                    />
                    <input
                        type="password"
                        id="registerPassword"
                        placeholder="Password"
                        required
                    />
                    <input
                        type="email"
                        id="registerEmail"
                        placeholder="Email"
                        required
                    />
                    <input type="text" id="registerPhone" placeholder="Phone" />
                    <input
                        type="text"
                        id="registerAddress"
                        placeholder="Address"
                    />
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
        <script src="auth.js"></script>
    </body>
</html>
