<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Rentals</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <script>
            // Check if the user is logged in
            if (!localStorage.getItem("userId")) {
                window.location.href = "auth.html";
            }
        </script>
        <!-- Header -->
        <header>
            <div class="container">
                <h1 class="logo">Car Rental</h1>
                <nav>
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="rentals.html">My Rentals</a></li>
                        <li><a href="#" id="logout">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <section class="rentals">
                <div class="container">
                    <h2 class="centered-title">My Rentals</h2>
                    <div class="rental-list">
                        <!-- Rental items will be dynamically inserted here by JavaScript -->
                    </div>
                </div>
            </section>
        </div>

        <!-- Footer -->
        <footer>
            <div class="container">
                <p>&copy; 2023 Car Rental. All rights reserved.</p>
                <ul class="social-media">
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Instagram</a></li>
                </ul>
            </div>
        </footer>
        <script src="rentalspage.js"></script>
    </body>
</html>
